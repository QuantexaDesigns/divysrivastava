<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divy's Navbar & Footer</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #e0f7ff;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: transparent;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .navbar-custom {
      background-color: transparent;
      padding: 1.5rem 0;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #e0f7ff;
      font-weight: 500;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .navbar-custom .nav-link:hover {
      color: #00d9ff;
      border-bottom: 2px solid #00d9ff;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      color: #e0f7ff;
      font-size: 0.95rem;
      border-radius: 15px;
    }

    footer h5 {
      color: #00d9ff;
      font-weight: 600;
    }

    footer a {
      color: #90faff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="vanta-bg"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">Divy's Portfolio</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto navbar-nav">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#ABOUT">About</a>
          <a class="nav-link" href="#bottom">Projects</a>
          <a class="nav-link" href="https://wa.me/918887665422" target="_blank" rel="noopener noreferrer">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Footer -->
  <footer class="pt-5 pb-3 mt-5" id="bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-4">
          <h5>Projects</h5>
          <ul class="list-unstyled">
            <li><a href="https://github.com/QuantexaDesigns">Github</a></li>
          </ul>
        </div>
        <div class="col-md-3 mb-4">
          <h5>My Website</h5>
          <ul class="list-unstyled">
            <li><a href="https://quantexadesigns.github.io/divyportfolio/" target="_blank">Portfolio</a></li>
          </ul>
        </div>
        <div class="col-md-3 mb-4">
          <h5>License</h5>
          <ul class="list-unstyled">
            <li><a href="https://github.com/QuantexaDesigns/divyportfolio/blob/main/License" target="_blank">All Rights Reserved</a></li>
          </ul>
        </div>
      </div>

      <div class="text-center mt-4 border-top pt-3">
        <p class="mb-0">
          Made by <strong>Divy</strong> with the help of
          <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>,
          <a href="https://www.vantajs.com/" target="_blank">Vanta.js</a>, and
          <a href="https://mattboldt.com/demos/typed-js/" target="_blank">Typed.js</a>.
        </p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
  <script>
    VANTA.RINGS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x000000
    });
  </script>
</body>
</html>
